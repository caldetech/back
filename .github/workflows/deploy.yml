name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Generate Dockerrun
        run: |
          echo '{ "AWSEBDockerrunVersion": 1, "Image": { "Name": "<your-dockerhub-or-ecr-repo>:latest", "Update": "true" }, "Ports": [{ "ContainerPort": 3000 }] }' > Dockerrun.aws.json

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          application_name: management-system_back
          environment_name: managementSystemBack
          version_label: ${{ github.sha }}
          region: us-east-1
          deployment_package: Dockerrun.aws.json
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
