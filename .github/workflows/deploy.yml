name: Deploy NestJS to Elastic Beanstalk

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v4

      - name: 🔧 Login no Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 🐳 Build + push da imagem
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/management-backend:${{ github.sha }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/management-backend:${{ github.sha }}

      - name: 📄 Gerar Dockerrun.aws.json
        run: |
          echo '{
            "AWSEBDockerrunVersion": "1",
            "Image": {
              "Name": "${{ secrets.DOCKER_USERNAME }}/management-backend:${{ github.sha }}",
              "Update": "true"
            },
            "Ports": [
              {
                "ContainerPort": "3000"
              }
            ]
          }' > Dockerrun.aws.json

      - name: 🚀 Deploy no Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          application_name: management-system_back
          environment_name: managementSystemBack
          version_label: ${{ github.sha }}
          region: us-east-1
          deployment_package: Dockerrun.aws.json
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
